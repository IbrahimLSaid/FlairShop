<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{vendor.photoUrl}}" alt="{{vendor.id}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <button class="btn btn-block btn-outline-warning" [routerLink]="['/vendors/details/' + vendor.id]" routerLinkActive="router-link-active">
      <i class="fa fa-industry"></i>
      {{vendor.name}}
      </button>
    </h6>
  </div>
</div>
