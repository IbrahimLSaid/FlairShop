<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="../../../assets/ShopCart.jpg" alt="{{vendor.id}}">
    <ul *ngIf="isAdmin()" class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
          [routerLink]="['/products/details/'+ vendor.id]"><i class="fa fa-shopping-cart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"
          [routerLink]="['/products/update/' + vendor.id]"><i class="fa fa-pencil-square-o"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"
          [routerLink]="['/products/delete/' + vendor.id]"><i class="fa fa-times"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <button class="btn btn-block btn-outline-warning" [routerLink]="['/vendors/details/' + vendor.id]" routerLinkActive="router-link-active">
      <i class="fa fa-industry"></i>
      {{vendor.name}}
      </button>
    </h6>
  </div>
</div>
