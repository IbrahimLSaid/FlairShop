<div class="container mt-4">
  <div class="row">
    <h1>{{user.username}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="" alt="">
        <div class="card-body">
          <div>
            <strong>Full Name:</strong>
            <p>{{user.firstName}} {{user.lastName}}</p>
          </div>
          <div>
            <strong>Birth Date:</strong>
            <p>{{user.dateOfBirth | date:'mediumDate' }}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created | date:'mediumDate'}}</p>
          </div>
          <div>
            <strong>City:</strong>
            <p>{{user.city}}</p>
          </div>
          <div>
            <strong>Country:</strong>
            <p>{{user.country}}</p>
          </div>
          <div>
            <strong>Location:</strong>
            <p>{{user.address}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-block btn-warning text-light" [routerLink]="['/users/update/' + user.id]" routerLinkActive="router-link-active" >Update Profile</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
      </div>
    </div>
  </div>
</div>
