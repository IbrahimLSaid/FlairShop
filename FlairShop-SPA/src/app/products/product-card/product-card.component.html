<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="../../../assets/ShopCart.jpg" alt="{{product.description}}">
    <ul *ngIf="isVendor()" class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
          [routerLink]="['/products/details/'+ product.id]"><i class="fa fa-shopping-cart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"
          [routerLink]="['/products/update/' + product.id]"><i class="fa fa-pencil-square-o"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"
          (click)="deleteProduct()" type="button"><i class="fa fa-times"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-shopping-cart"></i>
      {{product.description}}, ${{product.price}}
    </h6>
    <p class="card-text text-muted text-center">{{product.vendorName}}</p>
  </div>
</div>
